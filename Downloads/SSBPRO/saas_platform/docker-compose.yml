# Sol Sniper Bot PRO - Docker Compose
# Production deployment configuration

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ssb_postgres
    environment:
      POSTGRES_USER: ssb
      POSTGRES_PASSWORD: ssb_password
      POSTGRES_DB: ssb_saas
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ssb -d ssb_saas"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: ssb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ssb_api
    environment:
      - DATABASE_URL=postgresql+asyncpg://ssb:ssb_password@postgres:5432/ssb_saas
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change_me_in_production}
      - JWT_SECRET=${JWT_SECRET:-change_me_jwt_secret}
      - USDT_WALLET_ADDRESS=${USDT_WALLET_ADDRESS:-TBxck6t1a3pZE2YLho4Su1PcGKd2yK2zD4}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change_me_32_byte_key}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Worker Engine
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ssb_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://ssb:ssb_password@postgres:5432/ssb_saas
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change_me_in_production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change_me_32_byte_key}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: ssb_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
