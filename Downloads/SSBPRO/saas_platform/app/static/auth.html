<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sol Sniper Bot PRO Cloud</title>
    <style>
        :root {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.96);
            --accent: #22d3ee;
            --accent2: #a855f7;
            --text: #f9fafb;
            --muted: #9ca3af;
            --danger: #f97373;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(ellipse at top center, #111827 0%, #020617 50%, #000 100%);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--card);
            border: 1px solid rgba(55, 65, 81, 0.8);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .brand {
            text-align: center;
            margin-bottom: 24px;
        }

        .brand h1 {
            font-size: 24px;
            background: linear-gradient(90deg, #22d3ee, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--muted);
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(55, 65, 81, 0.8);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(135deg, #22d3ee, #a855f7);
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .toggle-text {
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: var(--muted);
        }

        .toggle-text a {
            color: var(--accent);
            text-decoration: none;
            cursor: pointer;
        }

        #error-msg {
            color: var(--danger);
            font-size: 12px;
            text-align: center;
            margin-bottom: 12px;
            min-height: 18px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="brand">
            <h1>SSB PRO CLOUD</h1>
        </div>

        <div id="error-msg"></div>

        <!-- LOGIN FORM -->
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="login-email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-pass" required placeholder="••••••••">
            </div>
            <button type="submit" id="login-btn">Log In</button>
            <div class="toggle-text">
                Don't have an account? <a onclick="toggleAuth()">Sign up</a>
            </div>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="hidden">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-pass" required placeholder="Create password">
            </div>
            <div class="form-group">
                <label>Plan</label>
                <select id="signup-plan"
                    style="width:100%; padding:12px; background:rgba(0,0,0,0.3); border:1px solid rgba(55,65,81,0.8); border-radius:8px; color:white;">
                    <option value="cloud_sniper">Cloud Sniper ($79/mo)</option>
                    <option value="cloud_sniper_pro">Cloud Sniper PRO ($149/mo)</option>
                    <option value="cloud_sniper_elite">Cloud Sniper ELITE ($249/mo)</option>
                </select>
            </div>
            <button type="submit" id="signup-btn">Create Account</button>
            <div class="toggle-text">
                Already have an account? <a onclick="toggleAuth()">Log in</a>
            </div>
        </form>
    </div>

    <script>
        const API_URL = "https://api.ssbpro.dev/v1";

        function toggleAuth() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('signup-form').classList.toggle('hidden');
            document.getElementById('error-msg').innerText = "";
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            btn.innerText = "Processing...";
            btn.disabled = true;

            try {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-pass').value;

                const res = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Login failed");

                localStorage.setItem('ssb_token', data.access_token);
                localStorage.setItem('ssb_user', JSON.stringify(data.user));

                window.location.href = '/dashboard.html';
            } catch (err) {
                document.getElementById('error-msg').innerText = err.message;
            } finally {
                btn.innerText = "Log In";
                btn.disabled = false;
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            const btn = document.getElementById('signup-btn');
            btn.innerText = "Creating...";
            btn.disabled = true;

            try {
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-pass').value;
                const plan = document.getElementById('signup-plan').value;

                const res = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, plan })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || "Signup failed");

                // Auto login after signup? Or prompt verification
                alert('Account created! Please verify your email via the link sent (Mock: check verification logic). Logging you in...');

                // For now, auto-login logic or just redirect to login to force flow
                toggleAuth();
                document.getElementById('login-email').value = email;
                document.getElementById('login-pass').value = password;
                document.getElementById('error-msg').innerText = "Account created. Please login.";
                document.getElementById('error-msg').style.color = "#4ade80";

            } catch (err) {
                document.getElementById('error-msg').innerText = err.message;
                document.getElementById('error-msg').style.color = "#f97373";
            } finally {
                btn.innerText = "Create Account";
                btn.disabled = false;
            }
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
</body>

</html>
