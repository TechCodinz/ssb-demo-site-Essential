<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sol Sniper Bot PRO Cloud</title>
    <style>
        :root {
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.96);
            --accent: #22d3ee;
            --accent2: #a855f7;
            --text: #f9fafb;
            --muted: #9ca3af;
            --success: #4ade80;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #020617;
            color: var(--text);
            margin: 0;
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.98);
            border-right: 1px solid rgba(55, 65, 81, 0.6);
            padding: 24px;
        }

        .logo {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(90deg, #22d3ee, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 40px;
        }

        .nav-item {
            display: block;
            padding: 12px;
            color: var(--muted);
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            background: rgba(34, 211, 238, 0.1);
            color: var(--accent);
        }

        /* Main Content */
        .main {
            padding: 32px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(74, 222, 128, 0.1);
            color: var(--success);
            font-size: 12px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(55, 65, 81, 0.8);
            border-radius: 14px;
            padding: 20px;
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .stat-val {
            font-size: 24px;
            font-weight: 700;
        }

        .console-box {
            background: #000;
            border: 1px solid rgba(34, 211, 238, 0.3);
            border-radius: 12px;
            padding: 16px;
            font-family: monospace;
            height: 300px;
            overflow-y: auto;
            font-size: 12px;
            color: #ccc;
        }

        .log-line {
            margin-bottom: 4px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
        }

        .btn-primary {
            background: var(--accent);
            color: #000;
        }

        .btn-danger {
            background: #f97373;
            color: white;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div id="loader" class="overlay">
        <div style="color:var(--accent);">Connecting to Neural Cloud...</div>
    </div>

    <div class="sidebar">
        <div class="logo">SSB CLOUD</div>
        <a href="#" class="nav-item active">Dashboard</a>
        <a href="#" class="nav-item">Trading Config</a>
        <a href="#" class="nav-item">History</a>
        <a href="#" class="nav-item" onclick="logout()">Logout</a>
    </div>

    <div class="main">
        <header>
            <div>
                <h1 style="margin:0; font-size:24px;">Command Center</h1>
                <div style="font-size:12px; color:var(--muted); margin-top:4px;" id="user-email">...</div>
            </div>
            <div>
                <span class="status-badge">
                    <span class="status-dot"></span>
                    ENGINE ONLINE
                </span>
            </div>
        </header>

        <div class="grid-3">
            <div class="card">
                <div class="stat-label">TODAY'S PNL</div>
                <div class="stat-val" style="color:#4ade80;" id="stat-pnl">+$0.00</div>
            </div>
            <div class="card">
                <div class="stat-label">TOKENS SCANNED</div>
                <div class="stat-val" style="color:#22d3ee;" id="stat-scanned">0</div>
            </div>
            <div class="card">
                <div class="stat-label">ACTIVE PLAN</div>
                <div class="stat-val" id="stat-plan">...</div>
            </div>
        </div>

        <div class="card" style="margin-bottom:24px;">
            <div style="display:flex; justify-content:space-between; margin-bottom:16px;">
                <h3>Live Execution Log</h3>
                <div style="display:flex; gap:8px;">
                    <button class="btn btn-primary">START BOT</button>
                    <button class="btn btn-danger">STOP</button>
                </div>
            </div>
            <div class="console-box" id="console">
                <div class="log-line">[SYSTEM] Connecting to WebSocket...</div>
                <div class="log-line">[SYSTEM] Authenticated as user.</div>
                <div class="log-line">[ENGINE] Waiting for commands...</div>
            </div>
        </div>
    </div>

    <script>
        const API = "https://api.ssbpro.dev/v1";

        async function init() {
            const token = localStorage.getItem('ssb_token');
            if (!token) window.location.href = '/auth.html';

            try {
                // Fetch User Profile
                const res = await fetch(`${API}/user/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (res.status === 401) logout();

                const user = await res.json();
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('stat-plan').innerText = user.license ? user.license.plan.toUpperCase() : "NO LICENSE";

                // Fetch Cloud Status
                const statusRes = await fetch(`${API}/user/cloud-status`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const status = await statusRes.json();

                document.getElementById('stat-pnl').innerText = `+$${status.pnl_today || 0}`;
                document.getElementById('stat-scanned').innerText = status.tokens_scanned || 0;

                document.getElementById('loader').style.display = 'none';
            } catch (e) {
                console.error(e);
            }
        }

        function logout() {
            localStorage.removeItem('ssb_token');
            window.location.href = '/auth.html';
        }

        window.onload = init;
    </script>
</body>

</html>
