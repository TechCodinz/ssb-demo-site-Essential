<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSB Cloud Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(90deg, #00d4ff, #7c3aed);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .logo p {
            color: #888;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(90deg, #7c3aed, #00d4ff);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            margin-top: 10px;
        }

        .error-box {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .error-box.show {
            display: block;
        }

        .success-box {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .success-box.show {
            display: block;
        }

        /* Step indicators */
        .steps {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            gap: 10px;
        }

        .step {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        .step.active {
            background: #7c3aed;
            box-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
        }

        /* Verification form */
        .verification-form {
            display: none;
        }

        .verification-form.show {
            display: block;
        }

        .code-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .code-inputs input {
            width: 45px;
            height: 55px;
            text-align: center;
            font-size: 24px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        .resend-link {
            text-align: center;
            margin-top: 15px;
        }

        .resend-link a {
            color: #7c3aed;
            text-decoration: none;
        }

        .timer {
            color: #888;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <h1>üöÄ SSB Cloud</h1>
            <p>Sol Sniper Bot PRO - Cloud Trading</p>
        </div>

        <div class="steps">
            <div class="step active" id="step1"></div>
            <div class="step" id="step2"></div>
            <div class="step" id="step3"></div>
        </div>

        <div class="error-box" id="errorBox"></div>
        <div class="success-box" id="successBox"></div>

        <!-- Step 1: Token Input -->
        <div id="tokenForm">
            <div class="form-group">
                <label>Enter Your Cloud Access Token</label>
                <input type="text" id="tokenInput" placeholder="CLOUD-ELITE-XXXXXXXXXXXX" autocomplete="off">
            </div>
            <button class="btn btn-primary" onclick="validateToken()">Continue</button>
        </div>

        <!-- Step 2: Email Input -->
        <div id="emailForm" class="verification-form">
            <div class="form-group">
                <label>Enter Your Email Address</label>
                <input type="email" id="emailInput" placeholder="your@email.com">
            </div>
            <button class="btn btn-primary" onclick="requestCode()">Send Verification Code</button>
            <button class="btn btn-secondary" onclick="goBack(1)">‚Üê Back</button>
        </div>

        <!-- Step 3: Code Verification -->
        <div id="codeForm" class="verification-form">
            <p style="text-align: center; margin-bottom: 20px; color: #aaa;">
                Enter the 6-digit code sent to <span id="emailDisplay"></span>
            </p>
            <div class="code-inputs">
                <input type="text" maxlength="1" class="code-digit" data-index="0">
                <input type="text" maxlength="1" class="code-digit" data-index="1">
                <input type="text" maxlength="1" class="code-digit" data-index="2">
                <input type="text" maxlength="1" class="code-digit" data-index="3">
                <input type="text" maxlength="1" class="code-digit" data-index="4">
                <input type="text" maxlength="1" class="code-digit" data-index="5">
            </div>
            <button class="btn btn-primary" onclick="verifyCode()">Verify & Login</button>
            <div class="timer" id="timer">Code expires in 5:00</div>
            <div class="resend-link">
                <a href="#" onclick="resendCode(); return false;">Resend Code</a>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying...</p>
        </div>
    </div>

    <script>
        const API_BASE = '/cloud';
        let currentToken = '';
        let currentEmail = '';
        let deviceId = '';
        let timerInterval = null;

        // Generate device ID
        function generateDeviceId() {
            let id = localStorage.getItem('ssb_device_id');
            if (!id) {
                id = 'DEV-' + Math.random().toString(36).substring(2, 15);
                localStorage.setItem('ssb_device_id', id);
            }
            return id;
        }
        deviceId = generateDeviceId();

        // Show/hide forms
        function showForm(formId) {
            document.querySelectorAll('.verification-form, #tokenForm').forEach(f => {
                f.style.display = 'none';
            });
            document.getElementById(formId).style.display = 'block';

            // Update steps
            const steps = ['step1', 'step2', 'step3'];
            const activeIndex = formId === 'tokenForm' ? 0 : (formId === 'emailForm' ? 1 : 2);
            steps.forEach((s, i) => {
                document.getElementById(s).classList.toggle('active', i <= activeIndex);
            });
        }

        function showError(msg) {
            const box = document.getElementById('errorBox');
            box.textContent = msg;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 5000);
        }

        function showSuccess(msg) {
            const box = document.getElementById('successBox');
            box.textContent = msg;
            box.classList.add('show');
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('show', show);
        }

        function goBack(step) {
            showForm(step === 1 ? 'tokenForm' : 'emailForm');
        }

        // Step 1: Validate token
        async function validateToken() {
            currentToken = document.getElementById('tokenInput').value.trim();
            if (!currentToken) {
                showError('Please enter your Cloud Access Token');
                return;
            }

            showLoading(true);

            try {
                const res = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: currentToken })
                });

                const data = await res.json();
                showLoading(false);

                if (!res.ok) {
                    showError(data.detail || 'Invalid token');
                    return;
                }

                if (data.requires_email_verification) {
                    showForm('emailForm');
                } else if (data.requires_device_verification) {
                    document.getElementById('emailDisplay').textContent = data.email_hint;
                    currentEmail = data.email_hint;
                    showForm('codeForm');
                    startTimer(300);
                } else {
                    // Direct login - store token and redirect
                    localStorage.setItem('cloud_token', currentToken);
                    window.location.href = '/cloud-dashboard';
                }
            } catch (err) {
                showLoading(false);
                showError('Connection error. Please try again.');
            }
        }

        // Step 2: Request email code
        async function requestCode() {
            currentEmail = document.getElementById('emailInput').value.trim();
            if (!currentEmail || !currentEmail.includes('@')) {
                showError('Please enter a valid email');
                return;
            }

            showLoading(true);

            try {
                const res = await fetch(`${API_BASE}/request-email-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: currentToken, email: currentEmail })
                });

                const data = await res.json();
                showLoading(false);

                if (!res.ok) {
                    showError(data.detail || 'Failed to send code');
                    return;
                }

                document.getElementById('emailDisplay').textContent = currentEmail;
                showForm('codeForm');
                showSuccess('Verification code sent to ' + currentEmail);
                startTimer(300);
            } catch (err) {
                showLoading(false);
                showError('Connection error');
            }
        }

        // Step 3: Verify code
        async function verifyCode() {
            const digits = document.querySelectorAll('.code-digit');
            let code = '';
            digits.forEach(d => code += d.value);

            if (code.length !== 6) {
                showError('Please enter all 6 digits');
                return;
            }

            showLoading(true);

            try {
                const res = await fetch(`${API_BASE}/verify-email-code`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: currentToken,
                        email: currentEmail,
                        code: code
                    })
                });

                const data = await res.json();
                showLoading(false);

                if (!res.ok) {
                    showError(data.detail || 'Invalid code');
                    return;
                }

                // Success - store token and redirect
                localStorage.setItem('cloud_token', data.access_token);
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/cloud-dashboard';
                }, 1000);
            } catch (err) {
                showLoading(false);
                showError('Connection error');
            }
        }

        function resendCode() {
            showForm('emailForm');
        }

        function startTimer(seconds) {
            if (timerInterval) clearInterval(timerInterval);

            let remaining = seconds;
            const timerEl = document.getElementById('timer');

            timerInterval = setInterval(() => {
                remaining--;
                const mins = Math.floor(remaining / 60);
                const secs = remaining % 60;
                timerEl.textContent = `Code expires in ${mins}:${secs.toString().padStart(2, '0')}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = 'Code expired. Request a new one.';
                }
            }, 1000);
        }

        // Code input auto-advance
        document.querySelectorAll('.code-digit').forEach((input, i, inputs) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && i < inputs.length - 1) {
                    inputs[i + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && i > 0) {
                    inputs[i - 1].focus();
                }
            });
        });
    </script>
</body>

</html>
