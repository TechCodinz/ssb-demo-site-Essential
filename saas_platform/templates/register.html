<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sol Sniper Bot PRO</title>
    <style>
        :root {
            --bg-dark: #020617;
            --bg-card: #0f172a;
            --bg-input: #1e293b;
            --accent-cyan: #22d3ee;
            --accent-purple: #a855f7;
            --text-primary: #f9fafb;
            --text-muted: #9ca3af;
            --success: #4ade80;
            --danger: #f97373;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 24px;
            color: var(--bg-dark);
            margin: 0 auto 30px;
            box-shadow: 0 0 50px rgba(34, 211, 238, 0.4);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 40px;
        }

        .card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-muted);
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            color: var(--bg-dark);
        }

        .link {
            text-align: center;
            margin-top: 20px;
        }

        .link a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .error {
            color: var(--danger);
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">SSB</div>
        <h1>Create Account</h1>
        <p class="subtitle">Start trading in the cloud</p>

        <div class="card">
            <form id="register-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Minimum 6 characters" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Telegram Username (optional)</label>
                    <input type="text" id="telegram" placeholder="@username">
                </div>
                <div class="error" id="error"></div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div class="link">
                <p>Already have an account? <a href="/">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const telegram = document.getElementById('telegram').value;
            const errorDiv = document.getElementById('error');

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, telegram_username: telegram || null })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.detail || 'Registration failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
