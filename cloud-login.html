<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login ‚Äì Sol Sniper Bot PRO Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #020617;
            --accent: #22d3ee;
            --accent2: #a855f7;
            --text: #f9fafb;
            --muted: #9ca3af;
            --success: #4ade80;
            --card: rgba(15, 23, 42, 0.96);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: radial-gradient(ellipse at top, #111827 0%, #020617 50%, #000 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card);
            border: 1px solid rgba(55, 65, 81, 0.8);
            border-radius: 20px;
            padding: 32px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 0 60px rgba(34, 211, 238, 0.1);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-logo .icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            background: linear-gradient(135deg, #22d3ee, #a855f7);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 12px;
            box-shadow: 0 0 30px rgba(34, 211, 238, 0.4);
        }

        .login-logo h1 {
            font-size: 22px;
            font-weight: 700;
        }

        .login-logo p {
            font-size: 13px;
            color: var(--muted);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(55, 65, 81, 0.8);
            background: rgba(0, 0, 0, 0.4);
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.2);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #22d3ee, #a855f7);
            color: #0b1120;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 0 28px rgba(56, 189, 248, 0.4);
            transition: all 0.3s;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: var(--muted);
        }

        .login-footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 11px;
            color: var(--muted);
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(55, 65, 81, 0.6);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 16px;
            font-size: 12px;
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="icon">‚òÅÔ∏è</div>
            <h1>SSB Cloud Login</h1>
            <p>Access your cloud trading dashboard</p>
        </div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label>License Token</label>
                <input type="text" id="token" placeholder="SSB-XXXX-XXXX-XXXX" required>
            </div>

            <button type="submit" class="btn-primary">üîë Login to Dashboard</button>
        </form>

        <div class="divider">or</div>

        <div class="login-footer">
            Don't have a license? <a href="/cloud">Get one now</a>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const token = document.getElementById('token').value;

            // For demo - would validate against backend
            if (email && token.startsWith('SSB-')) {
                localStorage.setItem('ssb_email', email);
                localStorage.setItem('ssb_token', token);
                window.location.href = '/cloud/dashboard';
            } else {
                alert('Invalid credentials. Token should start with SSB-');
            }
        }
    </script>
</body>

</html>
